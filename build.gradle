plugins {
    id 'com.adarshr.test-logger' apply false
    id 'com.github.spotbugs' apply  false
    id 'org.kordamp.gradle.jdeps' apply false
    id "com.github.ben-manes.versions" apply false
    id "org.javamodularity.moduleplugin" apply false
}

subprojects {

    apply plugin: 'com.adarshr.test-logger'
    apply plugin: 'com.github.ben-manes.versions'
    apply plugin: 'com.github.spotbugs'
    apply plugin: 'java'
    apply plugin: 'org.javamodularity.moduleplugin'
    apply plugin: 'org.kordamp.gradle.jdeps'

    sourceCompatibility = 11
    targetCompatibility = 11

    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'http://dl.bintray.com/hohonuuli/maven'
        }
        maven {
            url 'http://dl.bintray.com/jerady/maven'
        }
    }

    test {
        useJUnitPlatform()
        moduleOptions {
            runOnClasspath = true
        }
        testlogger {
            theme 'mocha' // task level
        }
    }

    dependencies {
      constraints {
        implementation 'com.google.code.gson:gson:2.8.5'
        implementation 'com.google.guava:guava:28.0-jre'
        implementation 'com.google.inject:guice:4.2.2'
        implementation 'com.rabbitmq:amqp-client:5.7.3'
        implementation 'com.sun.xml.bind:jaxb-core:2.3.0.1'
        implementation 'com.sun.xml.bind:jaxb-impl:2.3.1'
        implementation 'com.typesafe:config:1.3.4'
        implementation 'foxtrot:foxtrot-core:4.0'
        implementation 'io.reactivex.rxjava2:rxjava:2.2.11'
        implementation 'javax.transaction:jta:1.1'
        implementation 'javax.xml.bind:jaxb-api:2.3.0'
        implementation 'org.apache.commons:commons-email:1.5'
        implementation 'org.bushe:eventbus:1.4'
        implementation 'org.eclipse.persistence:org.eclipse.persistence.jpa:2.7.4'
        implementation 'org.jasypt:jasypt:1.9.3'
        implementation 'org.mbari:mbarix4j:1.10.0'
        implementation 'org.mbari.m3:m3-corelib:0.1.1'
        implementation 'org.mbari.vcr4j:vcr4j-core:4.0.2'
        implementation 'org.slf4j:slf4j-api:1.7.26'
        implementation 'org.swinglabs:swing-layout:1.0.3'
        implementation 'org.swinglabs:swingx-all:1.6.5-1'
        runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'
        runtimeOnly 'com.h2database:h2:1.4.199'
        runtimeOnly 'net.sourceforge.jtds:jtds:1.3.1'
        runtimeOnly 'org.apache.derby:derby:10.15.1.3'
        runtimeOnly 'org.apache.derby:derbyclient:10.15.1.3'
        runtimeOnly 'org.apache.derby:derbynet:10.15.1.3'
        runtimeOnly 'org.apache.derby:derbyshared:10.15.1.3'
        runtimeOnly 'org.apache.derby:derbytools:10.15.1.3'
        runtimeOnly 'org.postgresql:postgresql:42.2.6'
      }

      testCompileOnly 'junit:junit:4.12'
      testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
      testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
      testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.5.1'
      testRuntimeOnly 'ch.qos.logback:logback-classic:1.2.3'
    }

    task tree(type: DependencyReportTask) {}

    spotbugs {
        ignoreFailures = true
    }

    jdepsReport {
        classpaths = ['compileClasspath', 'runtimeClasspath']
    }

}