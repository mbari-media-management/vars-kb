database {
  environment = "development"
  environment = ${?DB_ENV}
  loglevel = "INFO" // "FINE"
  loglevel = ${?LOG_LEVEL}
}



app {
  annotation {
    service = "vars.knowledgebase.ui.annotation.MockAnnotationService"
    #service = "vars.knowledgebase.ui.annotation.RabbitMQAnnotationService"
    #service = "vars.knowledgebase.ui.annotation.AnnosaurusService"
    service = ${?ANNO_SERVICE}
  }
  injector.module.class = "vars.knowledgebase.ui.InjectorModule"
}

// Optional. Only needed if you run AnnosaurusService above
annotation.service {
  url = ${?ANNO_ENDPOINT}
  timeout = "7 seconds"
  timeout = ${?ANNO_TIMEOUT}
  client.secret = ""
  client.secret = ${?ANNO_CLIENT_SECRET}
  chunk.size = 50
  chunk.size = ${?ANNO_CHUNK_SIZE}
}

org {
  mbari {
    vars {
      knowledgebase {
        database {
          development {
            driver = "org.apache.derby.jdbc.ClientDriver"
            password = ""
            url = "jdbc:derby:memory:video-asset-manager;create=true"
            user = "sa"
            name = "Derby"
          }
          production {
            driver = "org.apache.derby.jdbc.ClientDriver"
            driver = ${?DB_DRIVER}
            password = ""
            password = ${?DB_PASSWORD}
            url = "jdbc:derby:memory:video-asset-manager;create=true"
            url = ${?DB_URL}
            user = "sa"
            user = ${?DB_USER}
            name = "Derby"
            name = ${?DB_NAME}
            # Available product names: Auto, Oracle, Oracle11, Oracle10g, Oracle9i, Oracle8i,
            # Attunity, Cloudscape, Database, DB2, DB2MainFrame, DBase, Derby, HANA, HSQL,
            # Informix, Informix11, JavaDB, MaxDB, MySQL4, MySQL, PointBase,
            # PostgreSQL, SQLServer, Sybase, Symfoware, timesTen
          }
        }
      }
    }
  }
}

rabbitmq {
  host = "localhost"
  host = ${?RABBITMQ_HOST}
  port = 5672
  port = ${?RABBITMQ_PORT}
  exchange = "vars-kb"
  exchange = ${?RABBITMQ_EXCHANGE}
  routing.key = "concept"
  routing.key = ${?RABBITMQ_ROUTING_KEY}
  password = "dev-password"
  password = ${?RABBITMQ_PWD}
  username = "m3-client"
  username = ${?RABBITMQ_USER}
  virtualhost = "m3"
  virtualhost = ${?RABBITMQ_VIRTUALHOST}
}

